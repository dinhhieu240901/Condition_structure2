<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 2</title>
  </head>
  <body>
    <input
      type="text"
      name="age"
      id="age"
      placeholder="Please enter your age"
      style="font-size: 15px"
    />

    <input type="button" onclick="checkAge()" value="Check" />
    <br />
    <p id="result"></p>
    <script>
      function checkAge() {
        let age = document.getElementById("age").value;
        if (age < 15) {
          document.getElementById("result").innerHTML =
            "You are not eligible to join grade 10";
        } else {
          document.getElementById("result").innerHTML =
            "You are eligible to join grade 10";
        }
      }
    </script>
  </body>
</html>
