<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="canhA" id="canhA" placeholder="Nhập cạnh a" />
    <button onclick="areaSquare()">Kết quả</button>
    <p id="result"></p>
    <script>
      function areaSquare() {
        let a = document.getElementById("canhA").value;
        let area = a * a;
        document.getElementById("result").innerHTML =
          "Diện tích hình vuông là: " + area;
      }
    </script>
  </body>
</html>
