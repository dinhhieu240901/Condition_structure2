<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="soA" placeholder="Nhập số a" />
    <input type="number" id="soB" placeholder="Nhập số b" />
    <input type="number" id="soC" placeholder="Nhập số c" />
    <button type="button" onclick="check()">Kiểm tra</button>
    <p id="result"></p>
    <script>
      function check() {
        a = +document.getElementById("soA").value;
        b = +document.getElementById("soB").value;
        c = +document.getElementById("soC").value;
        if (a + b > c && a + c > b && b + c > a && a && b && c > 0) {
          document.getElementById("result").innerHTML;
          ("Đây có thể là cạnh của một tam giác.");
        } else {
          document.getElementById("result").innerHTML =
            "Đây không phải là cạnh của một tam giác.";
        }
      }
    </script>
  </body>
</html>
