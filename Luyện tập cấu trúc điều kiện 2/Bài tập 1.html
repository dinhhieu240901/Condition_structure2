<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="degreeC" placeholder="Nhập độ C" />
    <button onclick="chuyendoF()">Convert</button>
    <p id="result"></p>
    <script>
      function chuyendoF() {
        let degreeC = document.getElementById("degreeC").value;
        let degreeF = (degreeC * 9) / 5 + 32;
        document.getElementById("result").innerHTML =
          "giá trị của dộ F là: " + degreeF;
      }
    </script>
  </body>
</html>
