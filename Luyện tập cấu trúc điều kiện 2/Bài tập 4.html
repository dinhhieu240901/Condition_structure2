<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="canhA" id="canhA" placeholder="Nhập cạnh a" />
    <input type="text" name="canhB" id="canhB" placeholder="Nhập cạnh b" />
    <button onclick="areaRectangle()">Kết quả</button>
    <p id="result"></p>
    <script>
      function areaRectangle() {
        let a = +document.getElementById("canhA").value;
        let b = +document.getElementById("canhB").value;

        let area = a * b;
        document.getElementById("result").innerHTML =
          "Diện tích hình chữ nhật là: " + area;
      }
    </script>
  </body>
</html>
